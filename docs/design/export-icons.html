<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideNote Icons Export</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .icon-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .label {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .instructions {
      background: #e8f4fd;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      font-size: 14px;
      line-height: 1.6;
    }
    .instructions code {
      background: #fff;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>SlideNote Icons - PNG Export</h1>

  <div class="instructions">
    <strong>如何导出 PNG：</strong><br>
    1. 右键点击每个图标，选择「图片」→「另存为」<br>
    2. 或使用截图工具精确裁剪每个图标<br>
    3. 保存到 <code>public/icons/</code> 文件夹
  </div>

  <!-- 16x16 -->
  <div>
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="128" height="128" style="image-rendering: pixelated;">
        <defs>
          <linearGradient id="g16" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2D3748"/>
            <stop offset="100%" style="stop-color:#1A202C"/>
          </linearGradient>
        </defs>
        <rect x="1" y="1" width="14" height="14" rx="3" fill="url(#g16)"/>
        <rect x="3" y="4" width="3" height="9" rx="1" fill="#E2E8F0"/>
        <rect x="7" y="4" width="6" height="9" rx="1" fill="#FFFFFF"/>
        <rect x="8.5" y="5.5" width="4" height="1" rx="0.5" fill="#CBD5E0"/>
        <rect x="8.5" y="7.5" width="4" height="1" rx="0.5" fill="#CBD5E0"/>
        <circle cx="4.5" cy="5.5" r="0.7" fill="#1A202C"/>
      </svg>
    </div>
    <div class="label">icon-16.png (放大显示，实际 16x16)</div>
  </div>

  <!-- 32x32 -->
  <div>
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="128" height="128">
        <defs>
          <linearGradient id="g32" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2D3748"/>
            <stop offset="100%" style="stop-color:#1A202C"/>
          </linearGradient>
        </defs>
        <rect x="2" y="2" width="28" height="28" rx="6" fill="url(#g32)"/>
        <rect x="6" y="7" width="6" height="18" rx="1.5" fill="#E2E8F0"/>
        <rect x="14" y="7" width="12" height="18" rx="1.5" fill="#FFFFFF"/>
        <rect x="16.5" y="10.5" width="8" height="1.5" rx="0.75" fill="#CBD5E0"/>
        <rect x="16.5" y="14" width="8" height="1.5" rx="0.75" fill="#CBD5E0"/>
        <rect x="16.5" y="17.5" width="5" height="1.5" rx="0.75" fill="#CBD5E0"/>
        <circle cx="9" cy="10.5" r="1.2" fill="#1A202C"/>
      </svg>
    </div>
    <div class="label">icon-32.png</div>
  </div>

  <!-- 48x48 -->
  <div>
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="144" height="144">
        <defs>
          <linearGradient id="g48" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2D3748"/>
            <stop offset="100%" style="stop-color:#1A202C"/>
          </linearGradient>
        </defs>
        <rect x="3" y="3" width="42" height="42" rx="9" fill="url(#g48)"/>
        <rect x="9" y="11" width="9" height="26" rx="2" fill="#E2E8F0"/>
        <rect x="21" y="11" width="18" height="26" rx="2" fill="#FFFFFF"/>
        <rect x="24.5" y="15.5" width="12" height="2" rx="1" fill="#CBD5E0"/>
        <rect x="24.5" y="20" width="12" height="2" rx="1" fill="#CBD5E0"/>
        <rect x="24.5" y="24.5" width="8" height="2" rx="1" fill="#CBD5E0"/>
        <circle cx="13.5" cy="15.5" r="1.5" fill="#1A202C"/>
      </svg>
    </div>
    <div class="label">icon-48.png</div>
  </div>

  <!-- 128x128 -->
  <div>
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="256" height="256">
        <defs>
          <linearGradient id="g128" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2D3748"/>
            <stop offset="100%" style="stop-color:#1A202C"/>
          </linearGradient>
        </defs>
        <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#g128)"/>
        <rect x="28" y="28" width="24" height="72" rx="6" fill="#E2E8F0"/>
        <rect x="58" y="28" width="46" height="72" rx="6" fill="#FFFFFF"/>
        <rect x="66" y="44" width="30" height="6" rx="3" fill="#CBD5E0"/>
        <rect x="66" y="56" width="30" height="6" rx="3" fill="#CBD5E0"/>
        <rect x="66" y="68" width="20" height="6" rx="3" fill="#CBD5E0"/>
        <circle cx="40" cy="44" r="4" fill="#1A202C"/>
      </svg>
    </div>
    <div class="label">icon-128.png</div>
  </div>
</body>
</html>
